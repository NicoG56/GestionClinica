{% extends 'base.html' %}
{% block title %}Editar Cita{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-4"><i class="bi bi-pencil"></i> Editar Cita</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}<div class="text-danger small">{{ field.errors }}</div>{% endif %}
                </div>
                {% endfor %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Guardar</button>
                    <a href="{% url 'ver_cita' cita.id %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
