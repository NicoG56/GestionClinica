{% extends 'base.html' %}
{% block title %}Crear Cita{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-4"><i class="bi bi-calendar-plus"></i> Agendar Nueva Cita</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">{{ form.paciente.label }}</label>
                        {{ form.paciente }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">{{ form.medico.label }}</label>
                        {{ form.medico }}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">{{ form.fecha_hora.label }}</label>
                        {{ form.fecha_hora }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">{{ form.estado.label }}</label>
                        {{ form.estado }}
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ form.motivo.label }}</label>
                    {{ form.motivo }}
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ form.observaciones.label }}</label>
                    {{ form.observaciones }}
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Guardar</button>
                    <a href="{% url 'lista_citas' %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
